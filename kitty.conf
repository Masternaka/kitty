##### Configuration personnelle de kitty

**************************************************************************

##### Configuration du thème de kitty, il faut changer le nom du thème dans la ligne suivante pour choisir le thème voulu. #####

# BEGIN_KITTY_THEME

include ~/.config/kitty/themes/catppuccin-macchiato.conf

# END_KITTY_THEME

**************************************************************************

##### Configuration du shell #####

# Par défaut, kitty utilise bash. Pour changer de shell, il faut décommenter la ligne suivante et mettre le chemin du shell voulu.
# Exemple pour fish:
#shell /usr/bin/fish

**************************************************************************

##### Configurations de la fenêtre de kitty #####

# Transparence et flou
# Pour activer la transparence, il faut décommenter la ligne suivante et mettre une valeur entre 0 et 1 (0 = transparent, 1 = opaque).
# Pour activer le flou, il faut décommenter la ligne suivante et mettre une valeur entre 0 et 100 (0 = pas de flou, 100 = flou maximum).

background_opacity 0.8
#background_blur 64

# Espacement entre les fenêtres
window_padding_width 14

# Police et taille
font_family      FiraCode Nerd Font
font_size        12.0

# Curseur
cursor_trail 1
cursor_shape     block
cursor_blink_interval 0.6
#shell_integration no-cursor

# Copier-coller rapide
copy_on_select   yes

# Scrollback (historique)
scrollback_lines 10000

# Masquer le curseur de défilement
scrollback_indicator_opacity 0.0

# Désactiver le son de cloche
enable_audio_bell no

# Ouvrir les liens avec Cmd+Click
macos_option_as_alt yes
open_url_with default

# Afficher la barre de titre
hide_window_decorations yes

# Dimensions initiales de la fenêtre
initial_window_width  120
initial_window_height 30

# Activer le ligatures de police (utile pour les polices comme FiraCode)
enable_ligatures yes

# Définir le nombre d'onglets maximum
#tab_bar_min_tabs 2

# Afficher la barre d'onglets en haut
tab_bar_edge top

# Style de la barre d'onglets
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}

# Activer le wrap des lignes longues
wrap_lines yes

# Afficher les numéros de ligne
show_hyperlink_targets yes

# Activer le focus automatique sur la fenêtre au survol
focus_follows_mouse yes

# Activer le support des notifications visuelles à la place du bip sonore
bell_on_tab yes

# Définir le comportement du copier-coller (copier sans formatage)
strip_trailing_spaces_in_copy yes

# Activer le support des images dans le terminal
allow_remote_control yes

# Activer la confirmation de fermeture de la fenêtre
confirm_os_window_close 1

**************************************************************************

##### Configurations des raccourcis clavier #####

# Changer le raccourci pour passer d’un onglet à l’autre
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab

# Changer le raccourci pour diviser la fenêtre verticalement
map ctrl+shift+enter launch --type=window

# Changer le raccourci pour diviser la fenêtre horizontalement
map ctrl+shift+minus launch --type=window --location=hsplit

# Changer le raccourci pour ouvrir un nouvel onglet
map ctrl+t new_tab

# Changer le raccourci pour fermer un onglet
map ctrl+w close_tab

# Activer le mode plein écran avec Cmd+Enter
map ctrl+enter toggle_fullscreen

**************************************************************************

##### Configurations des couleurs #####

# Changer la couleur de sélection
selection_background #44475a
selection_foreground #f8f8f2

# Changer le comportement du curseur (ex : couleur)
cursor_color #ffcc00

# Activer le support des notifications visuelles
visual_bell_color #ff5555
